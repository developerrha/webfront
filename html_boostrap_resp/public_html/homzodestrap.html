<!DOCTYPE html>
<html>
    <HEAD>
        <!-- ======= meta necesarios para el sensible  ======= -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <TITLE>Formulario de registro </TITLE>
        <link rel="stylesheet" href="css/guest.css" type="text/css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="css/aos.css" type="text/css"/>
        <script src="js/aos.js"></script>
    </HEAD>
    <BODY>
        <!-- ======= conteiner animado aos  ======= -->
        <div class="container" data-aos="zoom-in">
            <H2 class="center">Ejemplo de fromulario HTML y CSS</H2>
       </div>
       <!-- ======= Section centrado ======= -->
       <section class="d-flex flex-column justify-content-center align-items-center">
            <form class='register_form' id='register_form' >
                <div id='doregister' class="container">
                    <ul>
                        <li>
                            <h2>Nuevo registro</h2>
                            <span class='required_notification'>* Datos requeridos</span>
                            <br>
                                <span class='promocion'>Diligencie el formulário y envie su registro.</span>
                            </br>
                        </li>
                        <li><label for='razon'>Nombres:</label> <input type='text' name='razon' placeholder='Nombres del usuario...' maxlength='98' pattern='[A-Za-z0-9ñÑáéíóúÁÉÍÓÚ. ]{1,98}' required/> </li>
                        <li><label for='prop'>Apellidos:</label> <input type='text' name='prop' placeholder='Apellidos del usuario...' maxlength='58' pattern='[A-Za-z0-9ñÑáéíóúÁÉÍÓÚ. ]{1,58}' required/> </li>
                        <li><label for='direccion'>Pais:</label> <input type='text' name='direccion' placeholder='Pais de residencia...' maxlength='98' pattern='[A-Za-z0-9\\.#\\- ]{1,98}' required/> </li>
                        <li><label for='mail'>Correo:</label> <input type='email' name='mail' placeholder='Minegocio@nmail.com' maxlength='58' required/> </li>
                        <li><label for='tel'>Teléfono:</label> <input type='number' name='tel' placeholder='Telefono de contacto...' maxlength='14' required/> </li>
                        <li><label for='usuario'>Usuario:</label> <input type='text' id='usuario_in' name='usuario' placeholder='Usuario para acceso al sistema...' maxlength='14' pattern='[A-Za-z0-9]{1,14}' required/></li>
                        <li><label for='clave'>Clave:</label> <input type='password' name='clave' placeholder='Clave para acceso al sistema, 4 números...' maxlength='4' pattern='[0-9]{1,4}' required/> </li>
                        <li>
                            <button id='submit' class='submit' type='submit' >Enviar registro</button>
                        </li>
                    </ul>
                </div>
            </form>
        </section>
       <script>
            AOS.init();
         </script>
    </BODY>
</html>
